<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/sleuthgrids.style.css">
    <link rel="stylesheet" href="css/idex.style.css">
    <link rel="stylesheet" href="css/pangea.style.css">

    <title>Pangea</title>

</head>
<body>

    <div id="content_wrap" class="unselectable">


        <!------------------------- START HEADER ----------------------------->

        <div class="mainHeader" class="unselectable">
            <div class="mainHeader-grid-icons active">
                <div class="mainHeader-grid-ico-section">
                    <div class="mainHeader-grid-ico-wrap grid-trig grid-trig-balances" data-grid="balances">
                        <img class="vert-align mainHeader-grid-ico-balances" src="img/wallet.png" />
                    </div>
                </div>
            </div>
        </div>

        <!------------------------- END HEADER ----------------------------->



        <div class="tiles">
            <div class="tile" style="height: 100%; width: 500px;">
                <div class="tile-header" >
                    <div class="tile-header-tab">
                        <div class="tile-header-title-wrap">
                            <span class="tile-header-title vert-align">Lobby</span>
                        </div>

                        <!--<div class="tile-header-icons">-->
                            <!--<div class="tile-header-ico">-->
                                <!--<img class="tile-header-close vert-align" src="img/close.png">-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>

                <div class="tile-cells">
                    <div class="tile-overlay">

                    </div>
                    <div class="cell" data-celltype="orders" data-cellindex="0">
                        <div class="cm-openorders-wrap">

                            <div class="cm-openorders-header">
                                <div class="refresh-wrap cm-orders-refresh-wrap">
                                    <img src="img/refresh.png">
                                </div>
                            </div>

                            <div class="cm-openorders-content">
                                <div class="cm-openorders-table-wrap">
                                    <table class="cm-openorders-table sortable">
                                        <thead>
                                        <tr>
                                            <th>GAME</th>
                                            <th>STAKES</th>
                                            <th>CURRENCY</th>
                                            <th>BUY IN</th>
                                            <th>SEATS</th>
                                            <th>PLAY</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th>LHE 6max 25/50</th>
                                            <th>100/200</th>
                                            <th>BTCD</th>
                                            <th>1000 - 1M</th>
                                            <th>6</th>
                                            <th>3</th>
                                        </tr>
                                        <tr>
                                            <th>LHE 6max 25/50</th>
                                            <th>50/100</th>
                                            <th>BTC</th>
                                            <th>1000 - 1M</th>
                                            <th>6</th>
                                            <th>2</th>
                                        </tr>
                                        <tr>
                                            <th>LHE 6max 25/50</th>
                                            <th>50/100</th>
                                            <th>PAXUSD</th>
                                            <th>70K - 1M</th>
                                            <th>6</th>
                                            <th>2</th>
                                        </tr>
                                        <tr>
                                            <th>LHE 6max 25/50</th>
                                            <th>80/160</th>
                                            <th>BTC</th>
                                            <th>160 - 1M</th>
                                            <th>6</th>
                                            <th>6</th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="cm-players-content"  style="margin-top: 20px;">
                                <div class="cm-openorders-table-wrap" style="width: 65%; float: left">
                                    <table class="cm-openorders-table sortable">
                                        <thead>
                                        <tr>
                                            <th>PLAYER</th>
                                            <th>CHIPS</th>
                                            <th>NET</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th>_mr_e</th>
                                            <th>20000</th>
                                            <th>35000</th>
                                        </tr>
                                        <tr>
                                            <th>brown_eye</th>
                                            <th>20000</th>
                                            <th>15000</th>
                                        </tr>
                                        <tr>
                                            <th>btcddev</th>
                                            <th>20000</th>
                                            <th>5000</th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="cm-openorders-table-wrap" style="width: 35%; float: right">
                                    <div class="orderbox-order-button orderbox-order-button-buy">
                                        <span style="display: table-cell; vertical-align: middle;">Join</span>
                                    </div>
                                    <!--<div class="orderbox-order-button orderbox-order-button-buy fadeSlowIndy unselectable">-->
                                        <!--<span class=""><span>Buy </span><span class="refcur-base">InstantDEX</span></span>-->
                                    <!--</div>-->
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="tile draggable" style="position: absolute; left: 600px; top: 0px; height: 640px; width: 840px;">
                <div class="tile-header" >
                    <div class="tile-header-tab">
                        <div class="tile-header-title-wrap">
                            <span class="tile-header-title vert-align">Table</span>
                        </div>
                    </div>
                </div>

                <div class="tile-cells">
                    <div class="tile-overlay">

                    </div>
                    <div class="cell" data-celltype="orders" data-cellindex="0">
                        <iframe src="pangea-gui/index.html" class="seamless" style="height: 620px; width: 840px;border: none"></iframe>
                        <!--<object type="text/html" data="/pangea-gui/index.html">-->
                            <!--<p>backup content</p>-->
                        <!--</object>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/3rdparty/jquery-2.1.1.js"></script>
    <script src="js/3rdparty/interact-1.2.6.js"></script>

    <script src="js/pangea.js" type="text/javascript"></script>
    <script src="js/sleuthgrids.js" type="text/javascript"></script>

</body>
</html>
